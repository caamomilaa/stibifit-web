<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <title>stibifit-web</title>
  </head>
  <body>
    <main>
      <div class="back">
        <a href="../index.html">
          <img src="../assets/images/icon-back.svg" alt="" />
        </a>
      </div>
      <div class="login">
            <div class="login__text">
                <h1 class="title title--nunito title--white title--xs">Inicia tu</h1>
                <span class="title title--racing title--orange title--xs"
                >cambio físico</span
                >
            </div>
            <div class="login__form">
                <div class="form__field">
                    <input
                      placeholder="Email o usuario"
                      class="form__input"
                      type="email"
                      id="email"
                      name="email"
                    />
                  </div>
                </div>
                <div class="form__field">
                  <input
                    placeholder="Contraseña"
                    class="form__input"
                    type="text"
                    id="password"
                    name="password"
                  />
                </div>
                <input class="button button--login" type="submit" value="Iniciar sesión" />
            </div>
      </div>
    </main>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
